<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坦克大战</title>
    <link href="css/tank.css" rel="stylesheet">
</head>
<body>
    <div id="control">
        <h1>操作说明如下：</h1>
        <table>
            <tr>
                <th>控制键</th>
                <th>上</th>
                <th>下</th>
                <th>左</th>
                <th>右</th>
                <th>攻击</th>
                <th>下一关</th>
            </tr>
            <tr>
                <td>玩家1</td>
                <td>上键</td>
                <td>下键</td>
                <td>左键</td>
                <td>右键</td>
                <td>空格键</td>
                <td>N键</td>
            </tr>
            <tr>
                <td>玩家2</td>
                <td>W键</td>
                <td>S键</td>
                <td>A键</td>
                <td>D键</td>
                <td>J键</td>
                <td>N键</td>
            </tr>
        </table>
    </div>
    <div id="game">
        <canvas id="main" width="510px" height="437px">您的浏览器不支持HTML5，请升级浏览器！</canvas>
        <canvas id="grass" width="510px" height="437px">您的浏览器不支持HTML5，请升级浏览器！</canvas>
    </div>  
    <script type="text/javascript" src = "js/jquery.min.js"></script>  
    <script type="text/javascript" src = "js/const.js"></script>
    <script type="text/javascript" src = "js/mapLevel.js"></script>
    <script type="text/javascript" src = "js/tank.js"></script>
    <script type="text/javascript" src = "js/select.js"></script>
    <script type="text/javascript" src = "js/player.js"></script>
    <script type="text/javascript" src = "js/enemy.js"></script>
    <script type="text/javascript" src = "js/start.js"></script>
    <script type="text/javascript" src = "js/map.js"></script>
</body>
</html>
